<div class="content-container">
  <ul>
    <li *ngFor="let hour of time" [ngStyle]="{fontSize: calculateHourHeight() }">{{hour}}</li>
  </ul>
  <app-day *ngFor="let day of weekTasks" [day]="day" [timeLength]="time.length - 2" [taskLength]="weekTasks.length" [firstHour]="firstHour"></app-day>
</div>
