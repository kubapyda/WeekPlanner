<div>
  <form #categoryForm (ngSubmit)="addCategory()">
    <div class="row">
      <div class="col-2">
        <label>Nazwa kategorii</label>
      </div>
      <div class="col-4">
        <input type="text" class="form-control" name="task" [(ngModel)]="category.name">
      </div>
      <div class="col-2">
        <label>Identyfikator</label>
      </div>
      <div class="col-3">
        <input type="text" class="form-control" name="task" [(ngModel)]="category.identifier">
      </div>
      <div class="col-1">
        <button type="submit" class="btn btn-success" [disabled]="!category.name">Dodaj</button>
      </div>
    </div>
  </form>
  <div class="row">
    <ul>
      <li *ngFor="let category of categories">
        <span class="task">{{ category.name }}</span>
        <span>(Identyfikator: {{ category.identifier }})</span>
        <a (click)="removeCategory(category)" class="remove">&times;</a>
      </li>
    </ul>
  </div>
</div>
